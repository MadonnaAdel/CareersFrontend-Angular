<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container px-4">
    
    <div class="logo me-2">
      <img src="/logo.png" alt="logo" style="width: 70px;" />
    </div>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleNavbar()"
      aria-controls="navbarText"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      [ngClass]="{ 'collapse': isNavbarCollapsed, 'navbar-collapse': true }"
      id="navbarText">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active p-lg-2" routerLink="/home">Home</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link p-lg-2" routerLink="/myProfile">Profile</a>
        </li>

        <li class="nav-item">
          <a class="nav-link p-lg-2" (click)="navigateToCandidates()">Candidates</a>
        </li>

        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link p-lg-2" routerLink="/Company/addJob">Dashboard</a>
        </li>

        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link p-lg-2" routerLink="/Register">
            <span class="text-success text-decoration-underline">Register</span>
          </a>
        </li>

        <li class="nav-item" *ngIf="!isLoggedIn()">
          <a class="nav-link p-lg-2" routerLink="/sign">
            <span class="text-success text-decoration-underline">Login</span>
          </a>
        </li>
      </ul>
    </div>

    <div *ngIf="isLoggedIn()" class="d-none d-lg-flex align-items-center ms-3">
      <img [src]="theCompany.companyLogo" alt="logo" class="companylogo me-2" style="height: 40px;" />
      <span class="text">{{ company.companyName }}</span>
    </div>
  </div>
